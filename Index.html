<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js" type="text/javascript" charset="utf-8"></script>	
<script src="angular-simple-calendar.js"></script>
<link rel="stylesheet" href="angular-simple-calendar.css">

<script>
var app = angular.module('App', [
  'simple-calendar'
])

app.controller('UsersIndexController', ['$scope', function($scope) {
  // ... code omitted ...
  // Dates can be passed as strings or Date objects 
  $scope.calendarOptions = {
    defaultDate: "2016-03-10",
    minDate: new Date(),
    maxDate: new Date([2020, 12, 31]),
    dayNamesLength: 1, // How to display weekdays (1 for "M", 2 for "Mo", 3 for "Mon"; 9 will show full day names; default is 1)
	multiEventDates: true, // Set the calendar to render multiple events in the same day or only one event, default is false
    maxEventsPerDay: 1, // Set how many events should the calendar display before showing the 'More Events' message, default is 3;
	eventClick: $scope.eventClick,
    dateClick: $scope.dateClick,
	
  };
  $scope.events = [
      {title: 'NY', date: new Date([2016, 12, 31])},
      {title: 'ID1', date: new Date([2016, 3, 30])},
	  {title: 'ID2', date: new Date([2016, 3, 30])},
    ];
}]);

</script>
<body ng-app="App" ng-controller="UsersIndexController">
<simple-calendar events="events" options="calendarOptions"></simple-calendar>
</body>
